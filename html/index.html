<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="musicPlayer" id="musicPlayer">
         <div class="playing">
            <div id="blurbg"></div>
            <img id="imgPlaying" src="../img/song-cover.jpg" alt=""/>
            <h4 id="songTitle">Title</h4>
            <h4 id="artistPlaying">Artist</h4>
            <h4 id="albumPlaying">From Album</h4>
            <audio id="audio"></audio>

            <div class="controls">
                <img id="backBtn" src="../img/backBtn.png" />
                <img id="playBtn" src="../img/playBtn.png"/>
                <img id="forwardBtn" src="../img/forwardBtn.png"/>
            </div>
        </div>
    
        <div class="playlist" id="playlist">
            <h1>Top 10 Chart</h2>
            <select name="filter" id="filter">
            <option value="">--select--</option>
            <option value="alphabetical">Alphabetical</option>
            <option value="Duration">Watermelon</option>
            <option value="Artist">Kiwi</option>
            </select>

                
            <ul id="list">
            </ul>
            
        </div>

        

    </script>
    </div>

    
</body>
</html>
