<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale = 1.0">
  
    <link rel="stylesheet" href="../css/style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="musicPlayer" id="musicPlayer">
         <div class="playing">
            <div id="blurbg"></div>
            <img id="imgPlaying" src="../img/song-cover.jpg" alt=""/>
            <h4 id="songTitle">Title</h4>
            <h4 id="artistPlaying">Artist</h4>
            <!-- <h4 id="albumPlaying">From Album</h4> -->
           
        <div class="time">
            <h3 id="elapsedTime"></h3>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <h3 id="durationTime"></h3>
        </div>

            <div class="controls">   
                <img id="backBtn" src="../img/backBtn.png" />
                <img id="playBtn" src="../img/playBtn.png"/>
                <img id="forwardBtn" src="../img/forwardBtn.png"/>    
            </div>

            <audio id="audio"></audio>
            <audio id="hiddenAudio" src="../songs/BTS_Answer_Love_Myself.mp3"></audio>
        </div>
    
        <div class="playlist" id="playlist">
            <h1>Top 10 Chart</h1>

            <form action="/action_page.php">
                <label for="filter">Search:</label>
                <input type="text" id="filterText" name="filter"/>
                <button type="button" id="submit">Search</button>
              </form>
              
            <h3 id="filterBy">Filter by:</h3>   
            <select name="filter" id="filter" onclick="filter()">
                <option value="">--select--</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="duration">Duration</option>
                <option value="artist">Artist</option>
            </select>

                               
            <ul id="list">
            </ul>
            
        </div>
      
        
        
    </div>
    <script src="../js/script.js" defer></script>
    
</body>
</html>
